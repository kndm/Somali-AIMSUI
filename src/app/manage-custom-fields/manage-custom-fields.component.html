<div class="container-fluid view-area">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link text-info" data-toggle="tab" [routerLink]="['/customFields']">CustomFields List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active btn-info" data-toggle="tab">Create New</a>
        </li>
      </ul>
    </div>
    
    <div class="col-sm-9 col-md-6 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Custom field</h5>

          <form class="form-signin" (ngSubmit)="customFieldForm.form.valid && saveCustomField()" #customFieldForm="ngForm">

            <div class="form-group">
              <label for="typeId">Field type</label>
              <select class="form-control" id="typeId" [(ngModel)]="model.typeId"
                  name="typeId" #typeId="ngModel" (change)="setFieldTypeDisplay()" required>
                  <option *ngFor="let type of fieldTypes" [value]="type.typeId">{{type.field}}</option>
                </select>
              <div *ngIf="customFieldForm.submitted" [hidden]="typeId.valid" class="alert alert-danger">
                Field type is required
              </div>
            </div>

            <div class="form-group">
              <label for="fieldTitle">Field title</label>
              <input type="text" class="form-control" id="fieldTitle" [(ngModel)]="model.fieldTitle" name="fieldTitle"
                #fieldTitle="ngModel" maxlength="25" required>
              <div *ngIf="customFieldForm.submitted" [hidden]="fieldTitle.valid" class="alert alert-danger">
                Field title is required
              </div>
            </div>

            <div class="form-group">
              <label for="title">Active from</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" type="date" name="activeFromDate"
                  [(ngModel)]="model.activeFrom" [maxDate]="calendarMaxDate" ngbDatepicker #s="ngbDatepicker" required>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="s.toggle()" type="button"></button>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="title">Active upto</label>
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" type="date" name="activeUpto"
                  [(ngModel)]="model.activeUpto" [maxDate]="calendarMaxDate" ngbDatepicker #e="ngbDatepicker" required>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="e.toggle()" type="button"></button>
                </div>
              </div>
            </div>

            <div *ngIf="isTwoValuesDisplay" class="form-group">
              <label for="title">Option values</label>
              <div class="input-group">
                <input type="text" id="option-1" maxlength="20" [(ngModel)]="model.optionValue1" name="optionValue1"
                #optionValue1="ngModel" />&nbsp;
                <input type="text" id="option-2" maxlength="20" [(ngModel)]="model.optionValue2" name="optionValue2"
                #optionValue2="ngModel" />
              </div>
            </div>

            <div *ngIf="isManyValuesDisplay" class="form-group">
              <label for="title">Enter value</label>
              <div class="input-group">
                <input class="form-control" type="text" id="new-value" maxlength="20" [(ngModel)]="model.newValue" name="newValue"
                  #newValue="ngModel" aria-label="Enter value" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-success" (click)="addValue()" type="button">Add value</button>
                </div>
              </div>
            </div>

            <div *ngIf="isManyValuesDisplay" class="form-group">
              <table class="table table-bordered" *ngIf="model.optionValues.length > 0">
                <tr *ngFor="let val of model.optionValues">
                  <td>{{val.value}}</td>
                  <td>
                      <button id="dval-{{val.id}}" (click)="removeValue($event)"
                      class="btn btn-danger btn-sm">
                      <i id="idval-{{val.id}}" class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </table>
              <span *ngIf="model.optionValues.length == 0" class="text-info"><i>No values added yet</i></span>
            </div>

            <button [class.disable]="isBtnDisabled" class="btn btn-lg btn-info btn-block text-uppercase" type="submit">{{btnText}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<error-modal message={{errorMessage}}></error-modal>
