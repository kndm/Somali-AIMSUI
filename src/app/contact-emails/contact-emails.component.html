<div class="container-fluid view-area">

    <block-ui>

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link text-info" data-toggle="tab" [routerLink]="['/manage-users']">Create New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn-info" data-toggle="tab">Export contacts</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row text-center" *ngIf="isLoading">
            <div class="col-md-12">
              <img src="assets/images/loader-md.gif" /><span>&nbsp;Loading data...</span>
            </div>
          </div>

        <div *ngIf="!isLoading" class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>Email from</label>
                    <input type="text" class="form-control" [(ngModel)]="title" />
                </div>
                <div class="form-group">
                    <label>Email from</label>
                    <textarea class="form-control" [(ngModel)]="emailStr"></textarea>
                </div>
            </div>
        </div>

    </block-ui>
</div>
