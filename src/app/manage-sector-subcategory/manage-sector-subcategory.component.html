<div class="container-fluid view-area">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link text-info" data-toggle="tab" [routerLink]="['/sector-categories']">Sector Categories List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active btn-info" data-toggle="tab">Create New</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <div *ngIf="isError" class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Error!</strong> {{errorMessage}}
          </div>
          <h5 class="card-title text-center">Sector Category</h5>

          <form class="form-signin" (ngSubmit)="saveSectorSubCategory()" #sectorSubCategoryForm="ngForm">
            
            <div class="form-group">
              <label for="text">Sub-Category Name</label>
              <input type="text" class="form-control" id="subCategory" [(ngModel)]="model.subCategory" name="subCategory"
                #subCategory="ngModel" required>
              <div [hidden]="subCategory.valid" class="alert alert-danger">
                Sub-Category Name is required
              </div>
            </div>

            <div class="form-group">
              <label for="categoryId">Sector Category</label>
              <select class="form-control" id="categoryId" [(ngModel)]="model.categoryId" name="categoryId"
                #categoryId="ngModel" required>
                <option *ngFor="let category of sectorCategories" [value]="category.id">{{category.category}}</option>
              </select>
              <div [hidden]="categoryId.valid && categoryId != 0" class="alert alert-danger">
                Sector Category is required
              </div>
            </div>

            <button [class.disable]="isBtnDisabled" class="btn btn-lg btn-info btn-block text-uppercase" type="submit">{{btnText}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
