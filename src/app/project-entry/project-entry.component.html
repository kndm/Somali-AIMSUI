<div class="container-fluid view-area">
  <div class="row">

    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link text-info" data-toggle="tab" [routerLink]="['/new-project']">Project Selection</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active btn-info" data-toggle="tab">New Project Entry</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-12 col-sm-12">
    <div *ngIf="isError" class="alert alert-danger alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Error!</strong> {{errorMessage}}
    </div>
  </div>

  <div class="row">
    <!--IATI Activity Box-->
    <div class="col-md-6 col-sm-6">
      <div class="card card-signin my-5">
        <div class="card-body iati-box">
          <h5 class="card-title text-center">Selected Projects</h5>
          <table class="table table-bordered">
            <tr *ngFor="let project of selectedProjects">
              <td>
                <b>Project Title: </b>{{project.title}}<br />
                <b>From: </b>{{project.type}}<br />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  
  <!--Data entry box-->
  <div class="col-md-6 col-sm-6">
    <div class="card card-signin my-5">
      <div class="card-body iati-box">
        <h5 class="card-title text-center">New Project</h5>
        
      </div>
    </div>
  </div>

</div>
<!--End of Boxes row-->

</div>
