<div class="container view-area">
  <div class="row">
    <h4>Your Notifications</h4>
  </div>
  <div class="row">
    <div class="row" *ngIf="isLoading">
      <div class="col-md-12">
        <img src="assets/images/loader-md.gif" /><span>&nbsp;Loading...</span>
      </div>
    </div>
    <div class="row" *ngFor="let notification of notifications">
      <div class="col-md-9">
        {{notification.message}}<br>
        {{notification.dated}}
      </div>
      <div *ngIf="notification.notificationType == 1" class="col-md-3">
        <button class="btn btn-primary btn-sm" (click)="activateUserAccount($event, notification.treatmentId, notification.id)">Approve</button>
      </div>
    </div>
    <div class="col-md-12" *ngIf="showNoFound">
      No notifications found.
    </div>
  </div>

  <info-modal message={{infoMessage}}></info-modal>
</div>
