<div class="container-fluid view-area">

  <block-ui>

    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active btn-info" data-toggle="tab">IATI Settings</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div *ngIf="isError" class="alert alert-danger alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Error!</strong> {{errorMessage}}
            </div>
            <h5 class="card-title text-center">IATI Settings</h5>

            <form class="form-signin" (ngSubmit)="iatiForm.form.valid && saveIATISettings()" #iatiForm="ngForm">

              <div class="form-group">
                <label for="baseUrl">Base Url</label>
                <input type="url" class="form-control" id="baseUrl" [(ngModel)]="model.baseUrl" name="baseUrl"
                  #baseUrl="ngModel" required>
                <div [hidden]="baseUrl.valid" class="alert alert-danger">
                  Base Url is required
                </div>
              </div>

              <!-- <div class="form-group">
                <label for="countryCode">Country Code</label>
                <input type="text" maxlength="3" class="form-control" id="countryCode" [(ngModel)]="model.countryCode"
                  name="countryCode" #countryCode="ngModel">
                <div [hidden]="countryCode.valid" class="alert alert-danger">
                  Country Code is required
                </div>
              </div> -->

              <button [class.disable]="isBtnDisabled" class="btn btn-lg btn-info btn-block text-uppercase"
                type="submit">{{btnText}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </block-ui>

</div>

<info-modal message="{{infoMessage}}"></info-modal>
<error-modal message="{{errorMessage}}"></error-modal>
