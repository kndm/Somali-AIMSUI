<div class="container-fluid view-area">

  <block-ui>

    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active btn-info" data-toggle="tab">IATI Settings</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div *ngIf="isError" class="alert alert-danger alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Error!</strong> {{errorMessage}}
            </div>
            <h5 class="card-title text-center">IATI URL Settings</h5>
            <p class="text-info">
              Setting URL for IATI means, AIMS will retrieve the IATI data using the URL set here. 
            </p>
            <form class="form-signin" (ngSubmit)="iatiForm.form.valid && saveIATISettings()" #iatiForm="ngForm">

              <div cs="form-group">
                <label for="baseUrl">Base Url</label>
                <input type="url" class="form-control" id="baseUrl" [(ngModel)]="model.baseUrl" name="baseUrl"
                  #baseUrl="ngModel" required>
                <div *ngIf="iatiForm.submitted" [hidden]="baseUrl.valid" class="alert alert-danger">
                  Base Url is required
                </div>
              </div>
              <!--<div [class.disable]="isLoading" class="form-group">
                <label>Set active country </label>
                <select name="countryCode" class="form-control" id="countryCode" [(ngModel)]="model.countryCode" 
                #countryCode="ngModel" required>
                  <option value="null">--Select country--</option>
                  <option *ngFor="let country of countriesList" value="{{country.code}}">
                    {{country.country}}
                  </option>
                </select>
                <div *ngIf="iatiForm.submitted" [hidden]="countryCode.valid" class="alert alert-danger">
                  Base Url is required
                </div>
              </div>-->

              <button class="btn btn-lg btn-info btn-block text-uppercase"
                type="submit">{{btnText}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </block-ui>

</div>

<info-modal message="{{infoMessage}}"></info-modal>
<error-modal message="{{errorMessage}}"></error-modal>
