<block-ui>

  <div class="col-lg-3 col-md-3">
    <div class="card padding-20 margin-top-5">
      <form class="form-signin" (ngSubmit)="saveProjectSectors(sectorsForm)" #sectorsForm="ngForm">

        <div class="form-group form-inline">
          <label class="col-md-1">Sector type</label>
          <select class="form-control col-md-2" name="sectorType" [(ngModel)]="sectorModel.sectorTypeId"
            #sectorTypeId="ngModel" required>
            <option *ngFor="let type of sectorTypesList" value="type.id">{{type.typeName}}</option>
          </select>
        </div>

        <div class="form-group form-inline">
            <label class="col-md-1">Sector</label>
            <select class="form-control col-md-2" name="sectorId" [(ngModel)]="sectorModel.sectorId"
              #sectorId="ngModel" required>
              <option *ngFor="let sector of typeSectorsList" value="sector.id">{{sector.sectorName}}</option>
            </select>
          </div>

      </form>
    </div>
  </div>
  <div class="col-lg-6 col-md-6">
  
  </div>
  
  
  </block-ui>
