<div class="container-fluid view-area">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link text-info" data-toggle="tab" [routerLink]="['/project-view']">Sector Categories List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active btn-info" data-toggle="tab">Create New</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <div *ngIf="isError" class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Error!</strong> {{errorMessage}}
          </div>
          <h5 class="card-title text-center">Sector</h5>

          <form class="form-signin" (ngSubmit)="saveProjectSector()" [formGroup]='sectorForm'>

              <mat-form-field class="example-full-width">
                  <input matInput placeholder="Sector" aria-label="Sector" [matAutocomplete]="auto" [formControl]="userInput">
                  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)">
                    <mat-option *ngFor="let sector of filteredSectors | async" [value]="sector">
                      <span>{{sector.sectorName}}</span> |
                      <small>Category: {{sector.category}} - {{sector.subCategory}}</small>
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>

                <div class="form-group">
                    <label for="text">Allocated Amount</label>
                    <input type="number" class="form-control" id="percentage" [(ngModel)]="model.percentage" name="percentage"
                      #percentage="ngModel" required>
                    <div [hidden]="percentage.valid" class="alert alert-danger">
                       Fund percentage is required
                    </div>
                  </div>
            <!--<mat-form-field class="example-full-width">
              <input matInput placeholder="Type and Choose a Sector" [matAutocomplete]="auto" formControlName='userInput'>
            </mat-form-field>

            <mat-autocomplete #auto="matAutocomplete" class="org-autocomplete" [displayWith]="displayFn">
              <mat-option *ngIf="isLoading" class="is-loading">
                <mat-spinner diameter="50"></mat-spinner>
              </mat-option>
              <ng-container *ngIf="!isLoading">
                <mat-option *ngFor="let sector of filteredSectors" [value]="sector">
                  <span>{{ sector.sectorName }}</span>
                  <small> | ID: {{sector.id}}</small>
                </mat-option>
              </ng-container>
            </mat-autocomplete>-->
        
            <button [class.disable]="isBtnDisabled" class="btn btn-lg btn-info btn-block text-uppercase" type="submit">{{btnText}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
