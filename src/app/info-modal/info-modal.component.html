<jw-modal id="info-modal">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Information Message</h5>
            <div class="row text-info">
              {{message}}
            </div>
          </div>
        </div>
        <button class="btn btn-primary" (click)="closeModal();">Close</button>
    </div>
  </div>
</jw-modal>
