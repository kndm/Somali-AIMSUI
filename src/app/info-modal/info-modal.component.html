<ngx-smart-modal class="" #infoModal identifier="infoModal">
  <div class="modal-header">
    <h4 class="modal-title">Information</h4>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="infoModal.close()">Ok</button>
  </div>
</ngx-smart-modal>
