<div class="container-fluid view-area">
  
  <div class="row">
    <div class="col-md-6">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active btn-info" data-toggle="tab" >Grant types list</a>
        </li>
        <li *ngIf="permissions.canEditGrantType" class="nav-item">
          <a class="nav-link text-info" data-toggle="tab" [routerLink]="['/manage-grant-type']">Create new</a>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter grant type" [(ngModel)]="criteria"
          (input)="searchGrantTypes()" onkeypress="return event.keyCode != 13;">
        
        <div class="input-group-append">
          <button class="btn btn-outline-info" (click)="searchGrantTypes()" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row text-center" *ngIf="isLoading">
    <div class="col-md-12">
      <img src="assets/images/loader-md.gif" /><span>&nbsp;Loading...</span>
    </div>
  </div>
  
  <div *ngIf="!isLoading" class="row">
    <div *ngIf="grantTypesList.length > 0" class="col margin-top-10">
      <table class="table table-bordered table-stripped">
        <tr>
          <th>Grant type</th>
          <th *ngIf="permissions.canEditGrantType">Actions</th>
        </tr>
        <tr *ngFor="let g of filteredGrantTypesList | paginate: { itemsPerPage: pagingSize, currentPage: p }">
          <td>{{g.grantType}}</td>
          <td *ngIf="permissions.canEditGrantType">
            <a title="Edit" (click)="edit(g.id)" class="btn btn-success"><i class="fa fa-edit color-white"></i></a>
            &nbsp;
            <a title="Delete" (click)="delete(g.id)" class="btn btn-danger"><i class="fa fa-trash color-white"></i></a>
          </td>
        </tr>
      </table>
      <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>
    <div *ngIf="filteredGrantTypesList.length == 0" class="col-md-12 text-info">
      <i>No grant types to show</i>
    </div>
  </div>
  </div>
