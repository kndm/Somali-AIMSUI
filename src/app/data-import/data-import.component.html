<div class="container-fluid view-area">
  <block-ui>
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active btn-info" data-toggle="tab">Data import</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div *ngIf="isError" class="alert alert-danger alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Error!</strong> {{errorMessage}}
            </div>
            <div *ngIf="isInfo" class="alert alert-info alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Information!</strong> {{infoMessage}}
            </div>

            <div>
              <h5 class="card-title text-center">Upload data file</h5>
              <div class="row">
                <input type="file" accept=".xlsx" #file placeholder="Choose file" (change)="uploadFile(file.files)"
                  style="display:none;">
                <button type="button" class="btn btn-lg btn-info btn-block text-uppercase" (click)="file.click()">Click
                  and select file</button>
              </div>
              <div class="row">
                <span class="upload" *ngIf="progress > 0">
                  Uploaded {{progress}}%
                </span>
                <span class="upload" *ngIf="message">
                  {{message}}
                </span>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </block-ui>
</div>
