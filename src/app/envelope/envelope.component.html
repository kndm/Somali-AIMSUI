<div class="container-fluid view-area">
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active btn-info" data-toggle="tab">Envelope data</a>
        </li>
      </ul>
    </div>
    
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Envelope data</h5>

          <form class="form-signin" (ngSubmit)="envelopeForm.form.valid && saveEnvelope()" #envelopeForm="ngForm">
            <table *ngIf="envelopeBreakups.length > 0" class="table table-bordered">
              <tr>
                <th>Sectors</th>
                <th *ngFor="let year of yearsList">{{year}}</th>
              </tr>
              <tr>
                <td>&nbsp;</td>
                <td *ngFor="let e of envelopeBreakups">{{e.totalAmount}}</td>
              </tr>
              <tr *ngFor="let s of envelopeData.sectors">
                <td>{{s.sector}}</td>
                <td>{{s.amount}}</td>
              </tr>
            </table>
            <button [class.disable]="isBtnDisabled" class="btn btn-lg btn-info btn-block text-uppercase" type="submit">{{btnText}}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
