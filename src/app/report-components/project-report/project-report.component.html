<div class="container-fluid view-area">
<block-ui>

  <div class="row text-center">
    <div *ngIf="showMessage" class="alert alert-info alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Information!</strong> {{infoMessage}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link text-info" data-toggle="tab" [routerLink]="['/reports-panel']">Reports Panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active btn-info" data-toggle="tab">Sector Projects Report</a>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <button class="btn btn-info btn-lg" (click)="getSectorProjectsReport()">Load Report</button>
    </div>
  </div>

  <div class="row">
    <iframe id="rpt-sector-project">
      <div class="row">
        <div *ngIf="reportDataList && reportDataList.length > 0" class="col-md-12 text-center">
              <h5>{{reportDataList.reportSettings.title}}</h5>
        </div>

        <table class="table table-bordered">
          <tr>
            <th>Project Name</th>
            <th>Funders</th>
            <th>Implementers</th>
            <th>Total Cost</th>
            <th>Disbursements</th>
          </tr>
          <tr *ngFor="let sectorProject of reportDataList.sectorProjectsList">

            <table class="table table-bordered">
              <tr>
                <td colspan="5"><b>{{sectorProject.sectorName}}</b></td>
              </tr>
              <tr *ngFor="let project of sectorProject.projects">
                <td>{{project.title}}</td>
                <td>{{formatFunders(project.funders)}}</td>
                <td>{{formatImplementers(project.Implementers)}}</td>
                <td>{{project.totalCost}}</td>
                <td>0.0</td>
              </tr>
            </table>
            
          </tr>
        </table>

      </div>
    </iframe>
  </div>

</block-ui>
</div>
